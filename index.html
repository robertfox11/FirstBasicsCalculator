<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
    <title>Calculator JavaScript</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Offside">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>

<body>

    <h1>Calculator Robert Salazar Arias </h1>
    <h2>Html CSS JavaScript</h2>
    <div class="calculator">
        <img src="assets/img/logo-casio.png" class="logo" alt="Casio">
        <div class="display">

        </div>
        <div class="buttons">

            <button id="masmenos" onclick="opuest()"> (+/-)</button>
            <button id="del" onclick="retro()">DEL</button>
            <button id="clear" onclick="resetAc()">AC</button>
            <button id="reset">C</button>
            <button id="seven">7</button>

            <button id="eight">8</button>
            <button id="nine">9</button>

            <button id="division">/</button>

            <button id="four">4</button>

            <button id="five">5</button>

            <button id="six">6</button>

            <button id="multiplication">*</button>

            <button id="one">1</button>

            <button id="two">2</button>

            <button id="three">3</button>

            <button id="subtraction">-</button>

            <button id="equals">=</button>

            <button id="decimal">.</button>

            <button id="zero">0</button>

            <button id="sum">+</button>
        </div>

        <footer class="copyright"> Robert Salazar </i>
        </footer>
    </div>

    <script src="assets/js/calculator.js"></script>
</body>


</html>
